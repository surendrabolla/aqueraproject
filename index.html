<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aquera star wars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            position: relative;
        }

        .container .main {
            display: grid;
            width: 100%;
            min-height: 80vh;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-top: 20px;
            padding-inline: 20px;
            row-gap: 20px;
        }

        .container .header {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            text-align: center;
            text-transform: capitalize;
        }

        .main .card {
            background-color: blue;
            width: 250px;
            height: 250px;
            border-radius: 10px;
            background-image: url('../Desktop/aquera/istockphoto-1442849073-612x612.jpg');
            border: 1px solid black;
            color: rgba(255, 255, 255, 0.795);
            backdrop-filter: none;
            transition: all .2s;
            padding-inline: 20px;
            padding-block: 10px;
            overflow: hidden;
        }
        .main .card:hover{
            height: 100%;
            margin-bottom: 30px;
        }

        .card h2 {
            text-align: center;
            padding-block: 15px;
            font-size: 30px;
            color: rgba(0, 0, 255, 0.788);
        }

        .card .climate {
            text-align: center;
            font-size: 18px;
            text-transform: capitalize;
            padding-block: 3px;
            padding-inline: 3px;
        }

        .card .terrain {
            text-align: center;
            font-size: 18px;
            text-transform: capitalize;
            padding-block: 3px;
            padding-inline: 3px;
        }

        .card .population {
            text-align: center;
            font-size: 18px;
            text-transform: capitalize;
            padding-block: 3px;
            padding-inline: 3px;
        }

        .container .button {
            width: 100%;
            padding-inline: 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .button button {
            padding: 8px 20px;
            text-transform: capitalize;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.74);
            cursor: pointer;
            transition: all .2s;
            margin-top: 20px;
        }

        .button button:hover {
            scale: 1.03;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>star planets</h2>
        </div>
        <div class="main" id="helo">

        </div>
        <div class="button">
            <button id="loadmore">load more</button>
        </div>
    </div>
    <script>let nextPageUrl = 'https://swapi.dev/api/planets/?format=json';

        async function fetchPlanets() {
          const response = await fetch(nextPageUrl);
          const data = await response.json();
          const planets = data.results;
        
          const planetCards = planets.map(async (planet) => {
            const residents = await Promise.all(planet.residents.map(async (residentUrl) => {
              const residentResponse = await fetch(residentUrl);
              const residentData = await residentResponse.json();
              return `
                <div class="resident-card">
                  <h3>${residentData.name}</h3>
                  <p>Height: ${residentData.height}</p>
                  <p>Mass: ${residentData.mass}</p>
                  <p>Gender: ${residentData.gender}</p>
                </div>
              `;
            }));
        
            return `
              <div class="card">
                <h2>${planet.name}</h2>
                <p class="climate">Climate: ${planet.climate}</p>
                <p class="population">Population: ${planet.population}</p>
                <p class="terrain">Terrain: ${planet.terrain}</p>
                <h3>Residents:</h3>
                <div class="residents-container">
                  ${residents.join('')}
                </div>
              </div>
            `;
          });
        
          const planetContainer = document.getElementById('helo');
          planetContainer.innerHTML += (await Promise.all(planetCards)).join('');
        
          nextPageUrl = data.next;
        }
        let next=document.getElementById('loadmore')
        next.addEventListener("click",()=>{
            fetchPlanets()
        })
        
        
        fetchPlanets();
    </script>
</body>

</html>
